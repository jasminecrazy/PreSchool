<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Quản lý cán bộ y tế</h3>
		</div>

		<div class="title_right">
			<div class="form-group pull-right top_search">
				<button data-toggle="modal" data-target="#myModal_them"
					type="button" class="btn btn-primary btn-lg" ng-click="loadthem()">Thêm</button>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">
					<input id="filter" type="text" placeholder="Tìm kiếm"
						class="form-control" data-ng-model="filterTable"></input>
				</div>

				<div class="x_content">

					<div class="table-responsive">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'maCbyt';sortReverse = !sortReverse">Mã
										cán bộ<span
										ng-show="sortType == 'maCbyt' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'maCbyt' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 7%"
										ng-click="sortType = 'hoTenCbyt';sortReverse = !sortReverse">Họ
										tên <span
										ng-show="sortType == 'hoTenCbyt' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'hoTenCbyt' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 7%"
										ng-click="sortType = 'trinhDo';sortReverse = !sortReverse">Trình
										độ<span
										ng-show="sortType == 'trinhDo' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'trinhDo' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'chuyenMon';sortReverse = !sortReverse">Chuyên
										môn<span
										ng-show="sortType == 'chuyenMon' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'chuyenMon' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'diaChi';sortReverse = !sortReverse">Địa
										chỉ<span
										ng-show="sortType == 'diaChi' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'diaChi' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phone';sortReverse = !sortReverse">Số
										điện thoại<span
										ng-show="sortType == 'phone' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phone' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>


									<th style="width: 10%">Action</th>

								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="x in list |  orderBy:sortType:sortReverse | filter: filterTable">
									<td ng-bind="$index+1"><input type="hidden"
										ng-model="x.id" /></td>
									<td data-ng-bind="x.macbyt"></td>
									<td data-ng-bind="x.hoTencbyt"></td>
									<td data-ng-bind="x.trinhDo"></td>
									<td data-ng-bind="x.chuyenMon"></td>
									<td data-ng-bind="x.diaChi"></td>
									<td data-ng-bind="x.phone"></td>

									<td>

										<button class="btn btn-primary btn-sm" ng-click="sua(x)"
											data-tooltip="tooltip" title="Edit" data-toggle="modal"
											data-target="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button data-toggle="modal" class="btn btn-danger btn-sm"
											data-tooltip="tooltip" title="Delete"
											data-target="#myModal_xoa" ng-click="xoa(x)">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal thÃªm -->
	<div class="modal fade" id="myModal_them" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Thêm thông tin cán
						bộ y tế</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="frmStudentAdd"
						id="fileUploadForm">
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Mã cán bộ y tế</label>
								<div class="">
									<input id="maCbyt" name="maCbyt"
										ng-keyup="hideDuplicateAlert()" class="form-control input-md"
										ng-keydown="autoAdd($event)" type="text" ng-model="add_maCbyt"
										ng-required="false" />
								</div>
							</div>
							<p ng-show="duplicateAlert != ''" ng-bind="duplicateAlert"
								style="color: red"></p>
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Họ và tên</label>
								<div class="">
									<input id="hoTenCbyt" name="hoTenCbyt"
										class="form-control input-md" type="text"
										ng-model="add_cbytName" ng-required="false" />
								</div>
								<div class="form-group">
									<label class=" control-label" for="selectbasic">Trình
										độ</label>
									<div class="">
										<select class="form-control" name="degree" id="degree"
											ng-model="add_degree" required="required">
											<option value="College">Cao Đẳng</option>
											<option value="University">Đại Học</option>
											<option value="Master">Tiến sĩ</option>
											<option value="Doctor">Thạc sĩ</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class=" control-label" for="selectbasic">Chuyên
										môn</label>
									<div class="">
										<input id="job" name="job" placeholder=""
											ng-model="add_chuyenmon" class="form-control input-md"
											type="text" />
									</div>
								</div>
								<!-- Text input-->
								<div class="form-group">
									<label class=" control-label">Địa chỉ</label>
									<div class="">
										<input id="address" name="address" rows="5"
											class="form-control input-md" type="text"
											ng-model="add_address" />

									</div>
								</div>
								<div class="form-group">
									<label class=" control-label" for="birthday">Số điện
										thoại </label>
									<div class="">
										<input id="phone" name="phone" placeholder=""
											class="form-control input-md" type="text" ng-required="true"
											ng-model="add_phone" />

									</div>
								</div>
							</div>



						</div>



					</form>
				</div>
				<div class="modal-footer">
					<button id="btnSave" name="btnSave" class="btn btn-primary"
						ng-click="them(false)">Add</button>
					<button id="btnSave" name="btnSave" class="btn btn-default"
						ng-click="them(true)">Add and close</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>

			</div>
		</div>
	</div>
	<!-- Modal-->
	<!-- Modal sÃ¡Â»Â­a -->
	<div class="modal fade" id="myModal_sua" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sửa thông tin cán bộ
						y tế</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="frmStudentAdd"
						id="fileUploadForm">
						<div class="col-md-6">
							<!-- Text input-->
							<!--- text input-->
							<input type="hidden" name="id" ng-model="edit_id" /> <input
								type="hidden" name="parentId" ng-model="edit_maCbyt" />

							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Họ và tên</label>
								<div class="">
									<input id="hoTenCbyt" name="hoTenCbyt"
										class="form-control input-md" type="text"
										ng-model="edit_cbytName" ng-required="false" />
								</div>
								<div class="form-group">
									<label class=" control-label" for="selectbasic">Trình
										độ</label>
									<div class="">
										<select class="form-control" name="degree" id="degree"
											ng-model="edit_degree" required="required">
											<option value="College">Cao Đẳng</option>
											<option value="University">Đại Học</option>
											<option value="Master">Tiến sĩ</option>
											<option value="Doctor">Thạc sĩ</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class=" control-label" for="selectbasic">Chuyên
										môn</label>
									<div class="">
										<input id="job" name="job" placeholder=""
											ng-model="edit_chuyenmon" class="form-control input-md"
											type="text" />
									</div>
								</div>
								<!-- Text input-->
								<div class="form-group">
									<label class=" control-label">Địa chỉ</label>
									<div class="">
										<input id="address" name="address" rows="5"
											class="form-control input-md" type="text"
											ng-model="edit_address" />

									</div>
								</div>
								<div class="form-group">
									<label class=" control-label" for="birthday">Số điện
										thoại </label>
									<div class="">
										<input id="phone" name="phone" placeholder=""
											class="form-control input-md" type="text" ng-required="true"
											ng-model="edit_phone" />

									</div>
								</div>
							</div>



						</div>



					</form>
				</div>
				<div class="modal-footer">

					<button id="btnSave" name="btnSave" class="btn btn-primary"
						ng-click="update()" data-dismiss="modal">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal xÃƒÂ³a -->
	<div class="modal fade" id="myModal_xoa" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Xác nhận</h4>
				</div>

				<div class="modal-body">

					<input type="hidden" ng-model="parent_delete.id" />

					<p>Bạn có chắc chắn muốn xóa không?</p>
				</div>

				<div class="modal-footer">
					<a class="btn btn-danger btn-ok" ng-click="deleteParent()">Có</a>
					<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>

				</div>
			</div>
		</div>
	</div>
</div>
