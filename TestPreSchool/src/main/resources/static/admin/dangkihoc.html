
<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Đăng kí nhập học</h3>
		</div>

		<div class="title_right">
			<div class="form-group pull-right top_search">
				<button data-toggle="modal" data-target="#myModal_them"
					type="button" class="btn btn-primary btn-lg" ng-click="loadthem()">Thêm</button>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">
					<input id="filter" type="text" placeholder="Filter"
						class="form-control" data-ng-model="filterTable"></input>
				</div>

				<div class="x_content">

					<div class="table-responsive">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th class="sortable" style="width: 10%"
										ng-click="sortType = 'studentId';sortReverse = !sortReverse">Mã đơn nhập học</th>
									<th class="sortable" style="width: 5%">Lớp tuổi</th>
									<th class="sortable" style="width: 7%">Ngày đăng kí</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phuhuynh';sortReverse = !sortReverse">Tên phụ huynh<span
										ng-show="sortType == 'phuhuynh' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phuhuynh' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 7%">Tên học sinh</th>
									<th class="sortable" style="width: 7%">Tên nhân viên</th> 
									<th style="width: 10%">Action</th>

								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="x in list">
									<td ng-bind="$index+1"><input type="hidden"
										ng-model="x.id" /></td>
									<td data-ng-bind="x.sodon"></td>
									<td data-ng-bind="x.loptuoi"></td>
									<td data-ng-bind="x.ngaydangki"></td>
									 <td data-ng-bind="x.phuhuynh.parentName"></td>
									<td data-ng-bind="x.hocsinh.studentName"></td>
									<td data-ng-bind="x.employee.employeeName"></td> 
									<td>
									
										<button class="btn btn-primary btn-sm" ng-click="sua(x)"
											data-tooltip="tooltip" title="Edit" data-toggle="modal"
											data-target="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button data-toggle="modal" class="btn btn-danger btn-sm"
											data-tooltip="tooltip" title="Delete"
											data-target="#myModal_xoa" ng-click="xoa(x)">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal thÃªm -->
	<div class="modal fade" id="myModal_them" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Thêm thông tin đăng kí nhập học</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="frmStudentAdd"
						enctype="multipart/form-data" id="fileUploadForm">
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
								<label class="control-label">Tên phụ huynh</label>
								<div class="">
									<select ng-model="add_parent" class="form-control"
										ng-options="x.parentName for x in list_parent"
										name="parent" id="parent" ng-required="true">
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class=" control-label" for="">Lớp tuổi</label>
								<div class="">
									<input id="loptuoi" name="loptuoi"
										class="form-control input-md" type="text"
										ng-model="add_loptuoi" ng-required="false" />
								</div>
							</div>
							<div class="form-group">
								<label class=" control-label">Ngày đăng kí</label>
								<div class="">
									<input id="ngaydangki" name="ngaydangki"
										ng-model="add_ngaydangki" class="form-control input-md" type="date" />

								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label" for="selectbasic">Tên học sinh</label>
								<div class="">
									<select ng-model="add_student" class="form-control"
										ng-options="x.studentName for x in list_student"
										name="student" id="student" ng-required="true">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Tên nhân viên</label>
								<div class="">
									<select ng-model="add_employee" class="form-control"
										ng-options="x.employeeName for x in list_employee"
										name="employee" id="employee" ng-required="true">
									</select>
								</div>
							</div>
							
							
						</div>
				
				</form>
			</div>
			<div class="modal-footer">
				<button id="btnSave" name="btnSave" class="btn btn-primary"
					ng-click="them(false)">Add</button>
				<button id="btnSave" name="btnSave" class="btn btn-default"
					ng-click="them(true)">Add and close</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

			</div>

		</div>
	</div>
</div>
<!-- Modal Sá»­a -->
	<div class="modal fade" id="myModal_sua" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sửa thông tin đơn đăng kí</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="editForm"
						enctype="multipart/form-data" id="fileUploadForm">
						<div class="col-md-6">
							<!--- text input-->
							<input type="hidden" name="id" ng-model="edit_id" /> <input
								type="hidden" name="sodon" ng-model="edit_sodon" />

							<div class="form-group">
								<label class=" control-label" for="">Lớp tuổi</label>
								<div class="">
									<input id="loptuoi" name="loptuoi"
										class="form-control input-md" type="text"
										ng-model="edit_loptuoi" ng-required="false" />
								</div>
							</div>
							<div class="form-group">
								<label class=" control-label">Ngày đăng kí</label>
								<div class="">
									<input id="ngaydangki" name="ngaydangki"
										ng-model="edit_ngaydangki" class="form-control input-md" type="date" />

								</div>
							</div>
							<div class="form-group">
									<label class="control-label">Tên phụ huynh</label>
									<div class="">
										<select ng-model="edit_parentName"
											class="form-control"
											ng-options="x.parentName for x in list_parent"
											name="parent" id="parent" ng-required="true">
										</select>
									</div>
								</div>
							<div class="form-group">
									<label class="control-label">Tên học sinh</label>
									<div class="">
										<select ng-model="edit_studentName"
											class="form-control"
											ng-options="x.studentName for x in list_student"
											name="student" id="student" ng-required="true">
										</select>
									</div>
								</div>
							<div class="form-group">
									<label class="control-label">Tên nhân viên</label>
									<div class="">
										<select ng-model="edit_employeeName"
											class="form-control"
											ng-options="x.employeeName for x in list_employee"
											name="employee" id="employee" ng-required="true">
										</select>
									</div>
								</div>
							
							
						</div>
				
				</form>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="update()"
						ng-disabled="">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>
	<!--  -->
	<!-- Modal xÃ³a -->
<div class="modal fade" id="myModal_xoa" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Xác nhận</h4>
			</div>

			<div class="modal-body">

				<input type="hidden" ng-model="dondk_delete.id" />

				<p>Bạn có chắc chắn muốn xóa không?</p>
			</div>

			<div class="modal-footer">
				<a class="btn btn-danger btn-ok" ng-click="deleteClass()">Có</a>
				<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>

			</div>
		</div>
	</div>
</div>
<!--  -->
</div>
