<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Quản lí thông tin nhân viên</h3>
		</div>

		<div class="title_right">
			<div class="form-group pull-right top_search">
				<button data-toggle="modal" data-target="#myModal_them"
					type="button" class="btn btn-primary btn-lg" ng-click="loadthem()">Thêm</button>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">
					<input id="filter" type="text" placeholder="Filter"
						class="form-control" data-ng-model="filterTable"></input>
				</div>

				<div class="x_content">

					<div class="table-responsive">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'employeeId';sortReverse = !sortReverse">Mã nhân viên<span
										ng-show="sortType == 'employeeId' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'employeeId' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 7%"
										ng-click="sortType = 'employeeName';sortReverse = !sortReverse">Họ tên nhân viên
										<span
										ng-show="sortType == 'employeeName' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'employeeName' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 7%"
										ng-click="sortType = 'chucVu';sortReverse = !sortReverse">Chức vụ <span
										ng-show="sortType == 'chucVu' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'chucVu' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'trinhdo';sortReverse = !sortReverse">Trình độ <span
										ng-show="sortType == 'trinhdo' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'trinhdo' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'chuyenmon';sortReverse = !sortReverse">Chuyên môn <span
										ng-show="sortType == 'chuyenmon' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'chuyenmon' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'chuyenmon';sortReverse = !sortReverse">Địa chỉ <span
										ng-show="sortType == 'chuyenmon' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'chuyenmon' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'chuyenmon';sortReverse = !sortReverse">Số điện thoại <span
										ng-show="sortType == 'chuyenmon' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'chuyenmon' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>


									<th style="width: 10%">Action</th>

								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="x in list |  orderBy:sortType:sortReverse">
									<td ng-bind="$index+1"><input type="hidden"
										ng-model="x.id" /></td>
									<td data-ng-bind="x.employeeId"></td>
									<td data-ng-bind="x.employeeName"></td>
									<td data-ng-bind="x.chucVu"></td>
									<td data-ng-bind="x.trinhdo"></td>
									<td data-ng-bind="x.chuyenmon"></td>
									<td data-ng-bind="x.address"></td>
									<td data-ng-bind="x.phone"></td>

									<td>
										
										<button class="btn btn-primary btn-sm" ng-click="sua(x)"
											data-tooltip="tooltip" title="Edit" data-toggle="modal"
											data-target="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button data-toggle="modal" class="btn btn-danger btn-sm"
											data-tooltip="tooltip" title="Delete"
											data-target="#myModal_xoa" ng-click="xoa(x)">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal thêm -->
	<div class="modal fade" id="myModal_them" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Thêm thông tin nhân viên</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="frmStudentAdd"
						>
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Mã nhân viên</label>
								<div class="">
									<input id="employeeId" name="employeeId"
										ng-keyup="hideDuplicateAlert()" class="form-control input-md"
										ng-keydown="autoAdd($event)" type="text"
										ng-model="add_employeeId" ng-required="false" />
								</div>
							</div>
							<p ng-show="duplicateAlert != ''" ng-bind="duplicateAlert"
								style="color: red"></p>
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Họ và tên nhân viên</label>
								<div class="">
									<input id="employeeName" name="employeeName"
										class="form-control input-md" type="text"
										ng-model="add_employeeName" ng-required="false" />
								</div>
							</div>
							<div class="form-group">
								<label class=" control-label" for="birthday">Chức vụ</label>
								<div class="">
									<input id="chucVu" name="chucVu" placeholder=""
										ng-model="add_chucvu" class="form-control input-md" type="text" />

								</div>
							</div>
							<div class="form-group">
								<label class=" control-label" for="selectbasic">Trình độ
									</label>
								<div class="">
									<select class="form-control" name="degree" id="degree"
										ng-model="add_degree" required="required">
										<option value="Cao Đẳng">Cao Đẳng</option>
										<option value="Đại Học">Đại Học</option>
										<option value="Tiến sĩ">Tiến sĩ</option>
										<option value="Thạc Sĩ">Thạc Sĩ</option>
									</select>
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label">Chuyên môn</label>
								<div class="">
									<input id="chuyenmon" name="chuyenmon" rows="5"
										class="form-control input-md" type="text"
										ng-model="add_chuyenmon" />

								</div>
							</div>
						</div>
						<div class="form-group col-md-12">
							<div class="form-group">
								<label class=" control-label" for="birthday">Địa chỉ
								</label>
								<div class="">
									<input id="address" name="address" placeholder=""
										class="form-control input-md" type="text" ng-required="true"
										ng-model="add_address" />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Số điện thoại</label> <input
									id="phone" name="phone" placeholder=""
									class="form-control input-md" type="text" ng-model="add_phone" />


							</div>
							


						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button id="btnSave" name="btnSave" class="btn btn-primary"
						ng-click="them(false)">Add</button>
					<button id="btnSave" name="btnSave" class="btn btn-default"
						ng-click="them(true)">Add and close</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>

			</div>
		</div>
	</div>
	<!-- Modal-->
	<!-- Modal sửa -->
	<div class="modal fade" id="myModal_sua" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Sửa thông tin nhân viên</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="editForm">
						<div class="col-md-6">
							<!--- text input-->
							<input type="hidden" name="id" ng-model="edit_id" /> <input
								type="hidden" name="employeeId" ng-model="edit_employeeId" />

							<!-- Text input-->
							<div class="form-group">
								<label class="control-label" for="lastName"> Họ và tên</label>
								<div class="">
									<input id="employeeName" name="employeeName" placeholder=""
										class="form-control input-md" type="text"
										ng-model="edit_employeeName" ng-required="true" />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="birthday">Chức vụ</label>
								<div class="">
									<input id="chucvu" name="chucvu" placeholder=""
										ng-model="edit_chucvu" class="form-control input-md"
										type="text" />

								</div>
							</div>
			
							<div class="form-group">
								<label class="control-label" for="selectbasic">Trình độ</label>
								<div class="">
									<select id="degree" name="degree" class="form-control"
										ng-model="edit_degree">
										<option value="College">College</option>
										<option value="University">University</option>
										<option value="Master">Master</option>
										<option value="Doctor">Doctor</option>
									</select>
								</div>
							</div>


							<!-- Text input-->
							<div class="form-group">
								<label class="control-label" for="address">Chuyên môn</label>
								<div class="">
									<input type="text" id="chuyenmon" name="chuyenmon"
										placeholder="" class="form-control input-md"
										ng-model="edit_chuyenmon" />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="address">Địa chỉ</label>
								<div class="">
									<input type="text" id="address" name="address"
										placeholder="" class="form-control input-md"
										ng-model="edit_address" />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="address">Số điện thoại</label>
								<div class="">
									<input type="text" id="phone" name="phone"
										placeholder="" class="form-control input-md"
										ng-model="edit_phone" />

								</div>
							</div>
							

						</div>
					</form>
				</div>
				<div class="modal-footer">

					<button id="btnSave" name="btnSave" class="btn btn-primary"
						ng-click="update()" data-dismiss="modal">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal xóa -->
	<div class="modal fade" id="myModal_xoa" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Xác nhận</h4>
				</div>

				<div class="modal-body">

					<input type="hidden" ng-model="employee_delete.id" />

					<p>Bạn có chắc chắn muốn xóa không?</p>
				</div>

				<div class="modal-footer">
					<a class="btn btn-danger btn-ok" ng-click="deleteEmployee()">Có</a>
					<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>

				</div>
			</div>
		</div>
	</div>
</div>
