<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Phiếu khám sức khỏe</h3>
		</div>

		
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">
					<input id="filter" type="text" placeholder="Filter"
						class="form-control" data-ng-model="filterTable"></input>
				</div>

				<div class="x_content">

					<div class="table-responsive">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'studentName';sortReverse = !sortReverse">Mã phiếu<span
										ng-show="sortType == 'studentName' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'studentName' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									
									<th class="sortable" style="width: 7%"
										ng-click="sortType = 'birthday';sortReverse = !sortReverse">Mã trẻ<span
										ng-show="sortType == 'birthday' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'birthday' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phone';sortReverse = !sortReverse">Tên trẻ
										 <span
										ng-show="sortType == 'phone' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phone' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phone';sortReverse = !sortReverse">Số lần khám
										 <span
										ng-show="sortType == 'phone' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phone' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phone';sortReverse = !sortReverse">Ngày khám
										 <span
										ng-show="sortType == 'phone' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phone' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phone';sortReverse = !sortReverse">Chiều cao
										 <span
										ng-show="sortType == 'phone' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phone' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									<th class="sortable" style="width: 5%"
										ng-click="sortType = 'phone';sortReverse = !sortReverse">Cân nặng
										 <span
										ng-show="sortType == 'phone' &amp;&amp; !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'phone' &amp;&amp; sortReverse"
										class="fa fa-caret-up"></span>
									</th>
									


									<th style="width: 10%">Action</th>

								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="x in list |  orderBy:sortType:sortReverse | filter: filterTable">
									<td ng-bind="$index+1"><input type="hidden"
										ng-model="x.id" /></td>
										<td data-ng-bind="x.sophieukham"></td>
									<td data-ng-bind="x.hocsinh.studentId"></td>
									<td data-ng-bind="x.hocsinh.studentName"></td>
									<td data-ng-bind="x.lankham"></td>
									<td data-ng-bind="x.ngaykham | date:'dd-MM-yyyy'"></td>
									<td data-ng-bind="x.chieucao"></td>
									<td data-ng-bind="x.cannang"></td>
									

									<td>
										
										<button class="btn btn-primary btn-sm" ng-click="sua(x)"
											data-tooltip="tooltip" title="Edit" data-toggle="modal"
											data-target="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button data-toggle="modal" class="btn btn-danger btn-sm"
											data-tooltip="tooltip" title="Delete"
											data-target="#myModal_xoa" ng-click="xoa(x)">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal sửa -->
	<div class="modal fade" id="myModal_sua" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Phiếu khám sức khỏe</h4>
				</div>
				<div class="modal-body row">
					<form class="form-horizontal" name="frmHealthForm"
						enctype="multipart/form-data" id="fileUploadForm">
						<div class="col-md-6">
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Mã phiếu khám</label>
								<div class="">
									<input id="sophieukham" name="sophieukham"
										class="form-control input-md" type="text"
										ng-model="edit_sophieukham" />
								</div>

							</div>
							<input type="hidden" ng-model="edit_id" />
							<!-- Text input-->
							<div class="form-group">
								<label class=" control-label" for="">Mã trẻ</label>
								<div class="">
									<input id="studentId" name="studentId"
										class="form-control input-md" type="text"
										ng-model="edit_studentId" readonly="readonly" />

								</div>
							</div>
							<div class="form-group">
								<label class=" control-label">Tên trẻ</label>
								<div class="">
									<input id="studentName" name="studentName"
										ng-model="edit_studentName" class="form-control input-md"
										type="text" readonly="readonly" />

								</div>
							</div>
							<div class="form-group">
								<label class=" control-label">Lần khám</label>
								<div class="">
									<input id="lankham" name="lankham" ng-model="edit_lankham"
										class="form-control input-md" type="number" min="0" />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Năm học </label>
								<div class="">
									<input id="namhoc" name="namhoc" ng-model="edit_namhoc"
										class="form-control input-md" type="text" />

								</div>
							</div>


						</div>
						<div class="col-md-6">
						<div class="form-group">
								<label class="control-label" for="selectbasic">Ngày khám</label>
								<div class="">
									<input id="ngaykham" name="ngaykham" ng-model="edit_ngaykham"
										class="form-control input-md" type="date" />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Chiều cao</label>
								<div class="">
									<input id="chieucao" name="chieucao" ng-model="edit_chieucao"
										class="form-control input-md" type="text"  />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Cân nặng</label>
								<div class="">
									<input id="cannang" name="cangnang" ng-model="edit_cannang"
										class="form-control input-md" type="text"  />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Cán bộ y
									tế</label>
								<div class="">
									<select ng-selected="student.teacher" ng-model="edit_cbytName"
										class="form-control"
										ng-options="x.hoTencbyt for x in list_cbyt" name="cbytName"
										id="cbytName" ng-required="true">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Bệnh</label>
								<div class="">
									<input id="benh" name="benh" ng-model="edit_benh"
										class="form-control input-md" type="text"  />

								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="selectbasic">Kết luận</label>
								<div class="">
									<textarea id="ketluan" name="ketluan" ng-model="edit_ketluan"
										class="form-control" row="3" cols="3"></textarea>

								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button id="btnSave" name="btnSave" class="btn btn-primary"
						ng-click="editHeath()">Sửa</button>

					<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>

				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal_xoa" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">XÃ¡c nháº­n</h4>
				</div>

				<div class="modal-body">

					<input type="hidden" ng-model="teacher_delete.id" />

					<p>Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a khÃ´ng?</p>
				</div>

				<div class="modal-footer">
					<a class="btn btn-danger btn-ok" ng-click="deleteTeacher()">CÃ³</a>
					<button type="button" class="btn btn-default" data-dismiss="modal">KhÃ´ng</button>

				</div>
			</div>
		</div>
	</div>
</div>
