
<div class="">
	<div class="page-title">
		<div class="title_left">
			<h3>Phân lớp</h3>
		</div>

		<div class="title_right">
			<div class="form-group pull-right top_search">
				<button data-toggle="modal" data-target="#myModal_them"

					mới</button>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="col-md-6 pull-right">
					<input id="filter" type="text" placeholder="Filter"
						class="form-control" data-ng-model="filterTable"></input>
				</div>

				<div class="x_content">

					<div class="table-responsive">
						<table class="table table-condensed table-hover">
							<thead>
								<tr>
									<th style="width: 3%">&#35;</th>
									<th class="sortable" style="width: 10%"
										ng-click="sortType = 'studentId';sortReverse = !sortReverse">Tên
										lớp</th>
									<th class="sortable" style="width: 5%">Tên học sinh</th>
									<th class="sortable" style="width: 5%">Năm học</th>

									<th style="width: 10%">Action</th>

								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="x in list_phanlop">
									<td ng-bind="$index+1"><input type="hidden"
										ng-model="x.id" /></td>
									<td data-ng-bind="x.class1.className"></td>
									<td data-ng-bind="x.hocsinh.studentName"></td>
									<td data-ng-bind="x.namhoc"></td>
									<td>

										<button class="btn btn-primary btn-sm" ng-click="edit(x)"
											data-tooltip="tooltip" title="Edit" data-toggle="modal"
											data-target="#myModal_sua">
											<span class="glyphicon glyphicon-edit"></span>
										</button>
										<button data-toggle="modal" class="btn btn-danger btn-sm"
											data-tooltip="tooltip" title="Delete"
											data-target="#myModal_xoa" ng-click="delete(x)">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class='pull-right'>
						<uib-pagination
							data-total-items="(list | filter:filterTable).length"
							data-ng-model="currentPage" data-ng-change="updatePageIndexes()"
							data-max-size="maxPaginationSize"
							data-items-per-page="itemsPerPage" data-boundary-links="true"
							data-previous-text="&lsaquo;" data-next-text="&rsaquo;"
							data-first-text="&laquo;" data-last-text="&raquo;">
						</uib-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>

								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<label class="control-label" for="selectbasic">Năm học</label>
								<div class="">
									<input type="text" ng-model="add_namhoc" id="namhoc"
										name="namhoc" class="form-control"/>
								</div>
							</div>





						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button id="btnSave" name="btnSave" class="btn btn-primary"
						ng-click="themphanlop(false)">Add</button>
					<button id="btnSave" name="btnSave" class="btn btn-default"
						ng-click="themphanlop(true)">Add and close</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>

			</div>
		</div>
	</div>
